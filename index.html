<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIMOVE v52.0 | Strategic Flight Deck</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020202;
            --gold: #d4af37;
            --green: #00ff41;
            --blue: #00d4ff;
            --red: #ff3333;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --dim-text: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: #eee;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* PHASE VIEW CONTAINER */
        .phase-view {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            background: var(--panel);
            border-bottom: 2px solid var(--gold);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 8px;
        }

        .phase-tracker {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .phase-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--dim-text);
            transition: all 0.3s;
        }

        .phase-dot.complete {
            background: var(--green);
        }

        .phase-dot.active {
            background: var(--gold);
            width: 16px;
            height: 16px;
            box-shadow: 0 0 20px var(--gold);
        }

        /* MAIN CONTENT */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow-y: auto;
        }

        .phase-number {
            font-size: 1rem;
            color: var(--dim-text);
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .phase-title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 6px;
            margin-bottom: 30px;
            text-align: center;
        }

        .phase-description {
            font-size: 1.2rem;
            color: var(--dim-text);
            max-width: 600px;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 60px;
        }

        /* INPUT AREA */
        .input-area {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .input-label {
            font-size: 0.9rem;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        textarea, input {
            width: 100%;
            background: var(--panel);
            border: 2px solid var(--border);
            color: #eee;
            padding: 20px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--gold);
        }

        /* AI GENERATED CONTENT */
        .ai-content {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            border: 2px solid var(--border);
            padding: 40px;
            margin-bottom: 40px;
        }

        .ai-section {
            margin-bottom: 30px;
        }

        .ai-section h3 {
            color: var(--gold);
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .ai-section ul {
            list-style: none;
            padding-left: 0;
        }

        .ai-section li {
            color: var(--dim-text);
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            line-height: 1.6;
        }

        .ai-section li:before {
            content: "▸ ";
            color: var(--gold);
            margin-right: 10px;
        }

        /* HUD DISPLAY (Phase 6+) */
        .hud-display {
            display: none;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
        }

        .hud-display.active {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
        }

        .hud-metric {
            background: var(--panel);
            border: 2px solid var(--border);
            padding: 30px;
            text-align: center;
        }

        .hud-metric-label {
            color: var(--dim-text);
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .hud-metric-value {
            font-size: 3rem;
            font-weight: 900;
            color: var(--blue);
        }

        .hud-metric-value.green { color: var(--green); }
        .hud-metric-value.gold { color: var(--gold); }
        .hud-metric-value.red { color: var(--red); }

        /* NAVIGATION */
        .navigation {
            background: var(--panel);
            border-top: 2px solid var(--border);
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 15px 40px;
            border: 2px solid;
            background: transparent;
            color: inherit;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-back {
            border-color: var(--dim-text);
            color: var(--dim-text);
        }

        .btn-back:hover:not(:disabled) {
            border-color: var(--blue);
            color: var(--blue);
        }

        .btn-pause {
            border-color: var(--gold);
            color: var(--gold);
        }

        .btn-pause:hover {
            background: var(--gold);
            color: var(--bg);
        }

        .btn-forward {
            border-color: var(--green);
            color: var(--green);
        }

        .btn-forward:hover:not(:disabled) {
            background: var(--green);
            color: var(--bg);
        }

        .evidence-id {
            font-family: 'Courier New', monospace;
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="phase-view">
        <!-- HEADER -->
        <header class="header">
            <div class="brand">VELOCIMOVE</div>
            <div class="phase-tracker" id="phaseTracker"></div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="content" id="mainContent">
            <!-- Content dynamically loaded here -->
        </main>

        <!-- NAVIGATION -->
        <nav class="navigation">
            <button class="nav-btn btn-back" id="btnBack">← Back</button>
            <div class="evidence-id" id="evidenceId">VM-00-INIT-000</div>
            <button class="nav-btn btn-pause" id="btnPause">Pause</button>
            <button class="nav-btn btn-forward" id="btnForward">Advance →</button>
        </nav>
    </div>

    <script>
        const PHASES = [
            {
                id: 1,
                number: "PHASE 01",
                title: "STRATEGIC INTENT",
                description: "Define the North Star. This is the CEO's vision—the mission without tactics, the outcome without steps.",
                inputLabel: "Enter your strategic intent:",
                inputPlaceholder: "What is the mission you want to accomplish?",
                requiresInput: true
            },
            {
                id: 2,
                number: "PHASE 02",
                title: "LOGIC SYNTHESIS",
                description: "The AI architects your mission into 3 Strategic Directives and 9 Tactical Moves.",
                aiGenerated: true,
                generateContent: (intent) => ({
                    directives: [
                        "Directive 1: Establish organizational velocity baseline",
                        "Directive 2: Implement forensic accountability framework",
                        "Directive 3: Deploy AI-native succession protocols"
                    ],
                    tactics: [
                        "Tactical Move 1: Map current phase transitions",
                        "Tactical Move 2: Identify friction points in workflow",
                        "Tactical Move 3: Calculate baseline drag coefficient",
                        "Tactical Move 4: Define evidence ID taxonomy",
                        "Tactical Move 5: Establish R-A-I assignment matrix",
                        "Tactical Move 6: Deploy velocity audit dashboard",
                        "Tactical Move 7: Implement auto-reassignment triggers",
                        "Tactical Move 8: Configure succession thresholds",
                        "Tactical Move 9: Archive strategic resolution protocol"
                    ]
                })
            },
            {
                id: 3,
                number: "PHASE 03",
                title: "THE LOGIC GATE",
                description: "The dissonance filter. Any circular reasoning, redundant intervention, or swirl is rejected here.",
                aiGenerated: true,
                generateContent: () => ({
                    analysis: [
                        "Logic verification: Strategic intent contains no circular dependencies",
                        "Redundancy check: No duplicate tactical moves detected",
                        "Dissonance filter: All directives align with mission outcome",
                        "Swirl rejection: 0 illogical interventions detected"
                    ]
                })
            },
            {
                id: 4,
                number: "PHASE 04",
                title: "R-A-I ASSIGNMENT",
                description: "Hard-coding accountability. The AI assigns Responsible (owner), Accountable (approver), and Informed (stakeholder) for each move.",
                aiGenerated: true,
                generateContent: () => ({
                    assignments: [
                        "Directive 1 → Responsible: Operations Lead | Accountable: CEO | Informed: Board",
                        "Directive 2 → Responsible: Compliance Officer | Accountable: CEO | Informed: Legal",
                        "Directive 3 → Responsible: CTO | Accountable: CEO | Informed: Executive Team",
                        "Tactical Moves 1-3 → Responsible: Project Manager | Accountable: Operations Lead",
                        "Tactical Moves 4-6 → Responsible: Engineering Lead | Accountable: CTO",
                        "Tactical Moves 7-9 → Responsible: Chief of Staff | Accountable: CEO"
                    ]
                })
            },
            {
                id: 5,
                number: "PHASE 05",
                title: "ACTION LEDGER",
                description: "Evidence ID generation. If it's not in the ledger, it never happened.",
                aiGenerated: true,
                generateContent: () => ({
                    evidence: [
                        "VM-01-STRAT-" + Date.now().toString(36).toUpperCase() + " → Strategic Intent Archived",
                        "VM-02-LOGIC-" + (Date.now() + 1).toString(36).toUpperCase() + " → Logic Synthesis Complete",
                        "VM-03-GATE-" + (Date.now() + 2).toString(36).toUpperCase() + " → Logic Gate Verified",
                        "VM-04-RAI-" + (Date.now() + 3).toString(36).toUpperCase() + " → R-A-I Assignment Locked",
                        "VM-05-LEDGER-" + (Date.now() + 4).toString(36).toUpperCase() + " → Evidence Ledger Generated"
                    ]
                })
            },
            {
                id: 6,
                number: "PHASE 06",
                title: "VELOCITY AUDIT",
                description: "Real-time monitoring of the Drag Coefficient. The HUD activates here.",
                showHUD: true,
                hudMetrics: {
                    dragCoefficient: { label: "DRAG COEFFICIENT", value: "1.2", status: "green" },
                    latency: { label: "LATENCY", value: "3", status: "blue" },
                    swirl: { label: "SWIRL", value: "0", status: "green" }
                }
            },
            {
                id: 7,
                number: "PHASE 07",
                title: "SUCCESSION LOOP",
                description: "The system self-heals. AI predicts bottlenecks and auto-reassigns before stalls occur.",
                aiGenerated: true,
                generateContent: () => ({
                    predictions: [
                        "Bottleneck prediction: Tactical Move 5 may stall in 48 hours",
                        "Auto-reassignment trigger: Backup lead identified for Directive 2",
                        "Succession protocol: Observer promoted to Responsible for Move 7",
                        "Velocity preservation: No critical path disruptions detected"
                    ]
                })
            },
            {
                id: 8,
                number: "PHASE 08",
                title: "EXECUTIVE RESOLUTION",
                description: "The CEO Seal. A prose narrative that locks the mission into permanent archive.",
                aiGenerated: true,
                generateContent: (intent) => ({
                    resolution: `EXECUTIVE RESOLUTION — CEO SEAL

Mission Directive: ${intent || "Strategic initiative archived"}

This mission has traversed the 8-Phase VELOCIMOVE protocol. Strategic intent was defined, logic synthesized, dissonance filtered, accountability assigned, evidence logged, velocity audited, succession architected, and resolution archived.

Drag Coefficient: 1.2 (OPTIMAL)
Evidence Chain: Complete
Succession Protocol: Active

The mission is sealed and permanently archived in the organizational ledger.

MISSION STATUS: COMPLETE
CEO SEAL: AUTHORIZED
ARCHIVE ID: VM-08-SEAL-${Date.now().toString(36).toUpperCase()}`
                })
            }
        ];

        let currentPhase = 0;
        let completedPhases = [];
        let missionData = {
            intent: '',
            evidenceChain: []
        };

        function init() {
            renderPhaseTracker();
            renderPhase();
            attachEventListeners();
        }

        function renderPhaseTracker() {
            const tracker = document.getElementById('phaseTracker');
            tracker.innerHTML = PHASES.map((_, idx) => 
                `<div class="phase-dot ${completedPhases.includes(idx) ? 'complete' : ''} ${idx === currentPhase ? 'active' : ''}"></div>`
            ).join('');
        }

        function renderPhase() {
            const phase = PHASES[currentPhase];
            const content = document.getElementById('mainContent');
            
            let html = `
                <div class="phase-number">${phase.number}</div>
                <h1 class="phase-title">${phase.title}</h1>
                <p class="phase-description">${phase.description}</p>
            `;

            // Phase 1: Input
            if (phase.requiresInput) {
                html += `
                    <div class="input-area">
                        <div class="input-label">${phase.inputLabel}</div>
                        <textarea id="intentInput" placeholder="${phase.inputPlaceholder}">${missionData.intent}</textarea>
                    </div>
                `;
            }

            // Phases 2-5, 7: AI Generated Content
            if (phase.aiGenerated && missionData.intent) {
                const generated = phase.generateContent(missionData.intent);
                html += `<div class="ai-content">`;
                
                if (generated.directives) {
                    html += `<div class="ai-section"><h3>Strategic Directives</h3><ul>`;
                    generated.directives.forEach(d => html += `<li>${d}</li>`);
                    html += `</ul></div>`;
                }
                
                if (generated.tactics) {
                    html += `<div class="ai-section"><h3>Tactical Moves</h3><ul>`;
                    generated.tactics.forEach(t => html += `<li>${t}</li>`);
                    html += `</ul></div>`;
                }

                if (generated.analysis) {
                    html += `<div class="ai-section"><h3>Logic Analysis</h3><ul>`;
                    generated.analysis.forEach(a => html += `<li>${a}</li>`);
                    html += `</ul></div>`;
                }

                if (generated.assignments) {
                    html += `<div class="ai-section"><h3>R-A-I Assignments</h3><ul>`;
                    generated.assignments.forEach(a => html += `<li>${a}</li>`);
                    html += `</ul></div>`;
                }

                if (generated.evidence) {
                    html += `<div class="ai-section"><h3>Evidence Chain</h3><ul>`;
                    generated.evidence.forEach(e => html += `<li>${e}</li>`);
                    html += `</ul></div>`;
                }

                if (generated.predictions) {
                    html += `<div class="ai-section"><h3>Succession Predictions</h3><ul>`;
                    generated.predictions.forEach(p => html += `<li>${p}</li>`);
                    html += `</ul></div>`;
                }

                if (generated.resolution) {
                    html += `<div class="ai-section"><pre style="color: var(--dim-text); line-height: 1.8; white-space: pre-wrap;">${generated.resolution}</pre></div>`;
                }

                html += `</div>`;
            }

            // Phase 6: HUD
            if (phase.showHUD) {
                html += `
                    <div class="hud-display active">
                        <div class="hud-metric">
                            <div class="hud-metric-label">${phase.hudMetrics.dragCoefficient.label}</div>
                            <div class="hud-metric-value ${phase.hudMetrics.dragCoefficient.status}">${phase.hudMetrics.dragCoefficient.value}</div>
                        </div>
                        <div class="hud-metric">
                            <div class="hud-metric-label">${phase.hudMetrics.latency.label}</div>
                            <div class="hud-metric-value ${phase.hudMetrics.latency.status}">${phase.hudMetrics.latency.value}</div>
                        </div>
                        <div class="hud-metric">
                            <div class="hud-metric-label">${phase.hudMetrics.swirl.label}</div>
                            <div class="hud-metric-value ${phase.hudMetrics.swirl.status}">${phase.hudMetrics.swirl.value}</div>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = html;

            // Update navigation
            document.getElementById('btnBack').disabled = currentPhase === 0;
            document.getElementById('btnForward').disabled = false;
            
            const evidenceId = `VM-${String(currentPhase + 1).padStart(2, '0')}-${phase.title.split(' ')[0]}-${Date.now().toString(36).toUpperCase().slice(-3)}`;
            document.getElementById('evidenceId').textContent = evidenceId;

            // Store intent if on phase 1
            if (phase.requiresInput) {
                const input = document.getElementById('intentInput');
                input.addEventListener('input', (e) => {
                    missionData.intent = e.target.value;
                });
            }
        }

        function attachEventListeners() {
            document.getElementById('btnBack').addEventListener('click', () => {
                if (currentPhase > 0) {
                    currentPhase--;
                    completedPhases = completedPhases.filter(p => p < currentPhase);
                    renderPhaseTracker();
                    renderPhase();
                }
            });

            document.getElementById('btnForward').addEventListener('click', () => {
                if (currentPhase === 0 && !missionData.intent.trim()) {
                    alert('Please enter your strategic intent before advancing.');
                    return;
                }

                if (currentPhase < PHASES.length - 1) {
                    completedPhases.push(currentPhase);
                    currentPhase++;
                    renderPhaseTracker();
                    renderPhase();
                }
            });

            document.getElementById('btnPause').addEventListener('click', () => {
                alert('Mission paused. All progress saved to Evidence Ledger.');
            });
        }

        init();
    </script>
</body>
</html>
